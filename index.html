<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    
    <form>
      <label for="">  Nome Completo </label><br>
      <input type="text" name"nome" id=""><br>

      <label for="">Usuário</label><br>
      <input type="text" name="usuario" id="name"><br>

      <label for="">Senha</label><br>
      <input type="password" name="senha" id="senha"><br>

      <label for="">Data de Nascimento</label><br>
      <input type="date" name="dataNascimento" id="dataNascimento"><br>

      <label for="">Comentários</label><br>
      <textarea name="comentarios" id="" cols="60" rows="5"></textarea><br>

      <h2>Camisa</h2>
      <label for="">Selecione a cor:</label><br>
      <input type="color" name="corCamisa" id="corCamisa"><br>

      <h2>Endereço</h2>
      <hr>

      <label for="">Estado</label>
      <select name="estado" id="estado"></select>

        



    </form>
    
</body>
</html>
